<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header id="site-header">
    <div class="inner">

          <div class="masthead-left">

  <form id="controls" autocomplete="off">
        <div class="filters">
          <label>Species:
